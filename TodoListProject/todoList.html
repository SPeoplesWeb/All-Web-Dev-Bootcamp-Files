<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- CSS Style-->
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--jQuery script-->
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.0.min.js"></script>
    <!--Main Body-->
    <body>
        <!--Div Container-->
        <DIV id="container">
                <h1>To-Do List <i class="fa fa-plus"></i></h1>
            <input type="text" placeholder="Add New Todo">

            <ul>
                <!--Need a Click Listener on the <span>-->
                <li><span><i class="fa fa-trash"></i></span> Go to Potions Class</li>
                <li><span><i class="fa fa-trash"></i></span> Buy new robes</li>
                <li><span><i class="fa fa-trash"></i></span> Visit Jim</li>
            </ul>
        </DIV>



    <!--JavaScript file-->
    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
