<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

	<h1> Registration Form</h1>

	<form>
		<div>
			<label for="firstname">First Name:</label>
			<input id="firstname" type="text" name="firstname" placeholder="John" required>

			<label for="lastname">Last Name:</label>
			<input id="lastname" type="text" name="firstname" placeholder="Smith" required>
		</div>

		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="male" value="male">

			<label for="female">Female</label>
			<input id="female" type="radio" name="female" value="female">

			<label for="other">Other</label>
			<input id="other" type="radio" name="other" value="other">
		</div>

		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email" placeholder="Your email" required>

			<label for="password">Password:</label>
			<input pattern=".{5,10}" id="password" type="password" name="password" placeholder="Your Password" required title="5 to 10 characters">
		</div>

		<div>
			<label>
				Birthday:
				<select name="Day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>14</option>
				</select>
				<select name="Month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
				</select>
				<select name="Year">
					<option>Year</option>
					<option>1990</option>
					<option>1991</option>
					<option>1992</option>
				</select>
			</label>
		</div>
		<div>
			<label for="agreed">I agree to the terms and conditions:</label>
			<input id="agreed" type="checkbox" name="agreed" required>
		</div>
		<button>Submit</button>
	</form>
</body>
</html>
